---
layout: default
---
<article class="box post">
	<a href="#" class="image featured">
		<img src="/images/pic01.jpg" alt="">
	</a>
	<header>
		<h2>{{ page.name }}</h2>
		<p>{{ page.position }}</p>
	</header>
	<section>
		{{ content }}
		
		<h2>Posts</h2>
		<ul>
		  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
		  {% for post in filtered_posts %}
		    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		  {% endfor %}
		</ul>
	</section>
</article>
