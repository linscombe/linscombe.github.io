---
layout: default
title: Blog
---
<article class="box post">
	<a href="#" class="image featured">
		<img src="images/pic01.jpg" alt="">
	</a>
	<header>
		<h2>Latest Posts</h2>
		<p></p>
	</header>
	<section>
		<ul>
		  {% for post in site.posts %}
		    <li>
		      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		      <p>{{ post.excerpt }}</p>
		    </li>
		  {% endfor %}
		</ul>
	</section>
</article>
