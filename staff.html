---
layout: default
title: Staff
subtitle: All of the authors from our <a href="/blog.html">blog</a>
---
		<ul>
		  {% for author in site.authors %}
		    <li>
		      <h3><a href="{{ author.url }}">{{ author.name }}</a></h3>
		      <p><i>{{ author.position }}</i></p>
		      <p>{{ author.content | markdownify }}</p>
		    </li>
		  {% endfor %}
		</ul>
